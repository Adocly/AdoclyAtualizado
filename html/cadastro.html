          projectId: "teste-349f7",
          storageBucket: "teste-349f7.appspot.com",
          messagingSenderId: "157850767446",

        };
      
      
        const app = initializeApp(firebaseConfig);

        document.getElementById("criar").addEventListener('click', function(e){
